<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Calculator Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 110%; /* Aspect ratio for height (550/500 = 1.1 = 110%) */
            max-width: 500px;
            margin: 0 auto;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pizza Calculator</h1>
        <div class="iframe-container">
            <iframe 
                src="pizza.html" 
                frameborder="0" 
                scrolling="no"
                title="Pizza Calculator"
                loading="lazy"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
